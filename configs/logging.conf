[loggers]
keys=root,bot,api,celery,marzban,payments

[handlers]
keys=consoleHandler,fileHandler,errorHandler,rotatingFileHandler

[formatters]
keys=simpleFormatter,detailedFormatter,jsonFormatter

# Loggers
[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_bot]
level=INFO
handlers=consoleHandler,rotatingFileHandler
qualname=bot
propagate=0

[logger_api]
level=INFO
handlers=consoleHandler,rotatingFileHandler
qualname=api
propagate=0

[logger_celery]
level=INFO
handlers=consoleHandler,rotatingFileHandler
qualname=celery
propagate=0

[logger_marzban]
level=INFO
handlers=consoleHandler,rotatingFileHandler
qualname=services.marzban
propagate=0

[logger_payments]
level=INFO
handlers=consoleHandler,rotatingFileHandler
qualname=services.payment
propagate=0

# Handlers
[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('/var/log/vpn-bot/app.log',)

[handler_errorHandler]
class=FileHandler
level=ERROR
formatter=detailedFormatter
args=('/var/log/vpn-bot/error.log',)

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=jsonFormatter
args=('/var/log/vpn-bot/rotating.log', 'a', 10485760, 5)

# Formatters
[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(filename)s %(lineno)d %(funcName)s %(message)s