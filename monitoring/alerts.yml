groups:
  - name: vpn-bot-alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 80% for more than 5 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: DatabaseConnectionsFull
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connections nearly exhausted"
          description: "PostgreSQL database connections are above 80% of max_connections."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 80% of configured maximum."

      - alert: HighPaymentFailureRate
        expr: rate(payment_failures_total[5m]) / rate(payment_attempts_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is above 10% for the last 5 minutes."

      - alert: VPNConfigCreationFailures
        expr: rate(vpn_config_creation_failures_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "VPN configuration creation failures"
          description: "VPN configuration creation is failing."

      - alert: MarzbanAPIDown
        expr: marzban_api_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Marzban API is unreachable"
          description: "Marzban API has been unreachable for more than 30 seconds."

      - alert: TelegramBotDown
        expr: telegram_bot_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Telegram bot is down"
          description: "Telegram bot has been down for more than 30 seconds."

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_free_bytes{mountpoint="/"}) / node_filesystem_size_bytes{mountpoint="/"} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 80% for more than 5 minutes."